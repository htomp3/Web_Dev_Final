{% extends "base.html" %}
{% block title %}Update{% endblock %}
{% block content %}
    <h1>Update</h1>

    <form action="/update/{{ id }}" method="POST">
        First Name:
        <input type="text" name="newfname" value="{{ fname }}"><br>
        Last Name:
        <input type="text" name="newlname" value="{{ lname }}"><br>
        User Name:
        <input type="text" name="newuname" value="{{ uname }}"><br>
        Password:
        <input type="text" name="newpassword" value="{{ password }}"><br>
        <input type="submit">
    </form>



{% endblock %}
